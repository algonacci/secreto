<!DOCTYPE html>
<html lang="en">

{% include 'includes/head.html' %}

<body>

    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <h1 class="header">Hello WorldðŸ‘‹</h1>
                <p>Send a secret message to me!</p>

                <form action="/" class="form" method="POST">
                    <p class="form__input">
                        <div class="col-lg-12">
                            <textarea name="message" rows="5" id="entry" class="form__textarea text-center"></textarea>
                        </div>
                    </p>
                    <input type="submit" class="button-29" value="Send Message">
                </form>

                {% if title %}
                    <h3 class="mt-5 p-2">{{title}}</h3>
                {% endif %}

                {% for message in messages %}
                <div class="recent-messages p-3">
                    <p>{{ message[0] }}</p>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>



</body>

</html>
